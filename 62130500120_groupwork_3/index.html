<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic Vue Js - HelloWorld App</title>

		<!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
		<!-- Using via Google Web Fonts -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<!-- https://tailwindcss.com/docs/installation -->
		<!-- Using Tailwind via CDN -->
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>

		<!-- <link href="styles.css" rel="stylesheet" /> -->

		<!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
		<!-- Vue CDN -->
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app" class="">
			<div class="mx-auto container">
				<div class="flex items-center justify-end bg-black mr-2 text-white">
					<p> Sofia Copperla's Movies 
						[ Number of Photos:
						<span class="mx-2 text-lg">{{gallerys.length}}</span>]
					</p>
				</div>

				<div class="m-5">
					<ul class="grid grid-cols-2 gap-y-10 ml-10 lg:grid-cols-5">
						<li v-for="(g, index) in gallerys">
							<p class="text-lg font-semibold">{{g.title}}</p>
							<img :src="g.src" class="h-48 w-32" :alt="g.title" />
							<div class="flex flex-row justify-start space-x-1">
								<!-- <p v-if="g.count > 0">
									{{g.count}}
									<span>like</span>
								</p> -->

								<button v-on:click="toggleFav(index)">
									<!-- "you can use "class = fill-current text-red-500" for changing to red color, original is black -->
									<span
										v-show="g.favorite"
										class="material-icons fill-current text-red-500"
									>
										favorite
									</span>
									<span v-if="g.favorite==false"class="material-icons" > favorite </span>
								</button>
							</div>
						</li>
					</ul>
				</div>
				<div class="mx-auto container">
					<div class="flex items-center justify-end bg-black mr-2 text-white">
						<p>
							[ Number of Liked Photos:
							<span class="mx-2 text-lg">{{countFav}}</span>]
						</p>
					</div>
			</div>
		</div>

		<!-- my main.js -->
		<script src="./main.js"></script>
	</body>
</html>
